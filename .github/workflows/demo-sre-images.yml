name: Demo SRE Images

on:
  push:
    branches:
      - main
    paths:
      - 'fider/**'
      - 'demo/sre/images/base/**'
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platform(s) to build (comma-separated)'
        required: false
        default: 'linux/arm64'
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-base-image:
    name: Build Base Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: demo/sre/images/base/Dockerfile
          # Default to arm64 for ARM Mac Kind clusters, multi-arch on manual dispatch
          platforms: ${{ inputs.platforms || 'linux/arm64' }}
          push: true
          tags: |
            ghcr.io/tnederlof/northstar-group-demo:base
            ghcr.io/tnederlof/northstar-group-demo:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Enable all Buildx cache features
          build-args: |
            BUILDKIT_INLINE_CACHE=1
