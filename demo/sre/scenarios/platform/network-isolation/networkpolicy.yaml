# NetworkPolicy that blocks egress to postgres
# BROKEN: Only allows egress to port 443, not postgres port 5432
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fider-egress
spec:
  podSelector:
    matchLabels:
      app: fider
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # BROKEN: Only allows HTTPS, not postgres port 5432
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Missing rule for postgres port 5432!
