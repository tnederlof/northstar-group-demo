# Network Isolation scenario overlay
# Introduces: NetworkPolicy blocking egress to Postgres
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: demo-network-isolation

resources:
  - ../../../base
  - httproute.yaml
  - networkpolicy.yaml

patches:
  - path: patch-configmap.yaml
    target:
      kind: ConfigMap
      name: fider-env
