# Resource Exhaustion scenario overlay
# Introduces: Memory limit too low causing OOMKilled
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: demo-resource-exhaustion

resources:
  - ../../../base
  - httproute.yaml

patches:
  - path: patch-configmap.yaml
    target:
      kind: ConfigMap
      name: fider-env
  - path: patch-deployment.yaml
    target:
      kind: Deployment
      name: fider
