# Traefik Edge Proxy for Engineering Track
# Routes requests by hostname to scenario containers
#
# Usage:
#   docker compose -f demo/engineering/compose/edge/docker-compose.yml up -d

services:
  traefik:
    image: traefik:v3.6.1
    container_name: northstar-edge
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=northstar-demo"
      - "--entrypoints.web.address=:80"
    ports:
      - "8082:80"
      - "8083:8080"  # Traefik dashboard
    volumes:
      - /Users/trevornederlof/.docker/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - northstar-demo
    restart: unless-stopped

networks:
  northstar-demo:
    name: northstar-demo
    driver: bridge
