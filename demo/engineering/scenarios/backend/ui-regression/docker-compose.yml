# UI Regression Scenario - Docker Compose
# Run from scenario directory: docker compose up -d

services:
  fider:
    build:
      context: ./worktree/fider
      dockerfile: Dockerfile
    container_name: northstar-ui-regression-fider
    env_file:
      - ../../../../.state/engineering/ui-regression/runtime.env
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DEMO_LOGIN_KEY=${DEMO_LOGIN_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - northstar-demo
      - ui-regression-internal
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=northstar-demo"
      - "traefik.http.routers.fider-ui-regression.rule=Host(`ui-regression.localhost`)"
      - "traefik.http.services.fider-ui-regression.loadbalancer.server.port=3000"

  postgres:
    image: postgres:17
    container_name: northstar-ui-regression-postgres
    environment:
      POSTGRES_USER: fider
      POSTGRES_PASSWORD: fider
      POSTGRES_DB: fider
    volumes:
      - ui-regression-pgdata:/var/lib/postgresql/data
    networks:
      - ui-regression-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fider"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  northstar-demo:
    external: true
  ui-regression-internal:
    driver: bridge

volumes:
  ui-regression-pgdata:
