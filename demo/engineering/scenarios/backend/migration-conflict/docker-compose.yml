# Migration Conflict Scenario - Docker Compose
# Run from scenario directory: docker compose up -d

services:
  fider:
    build:
      context: ./worktree/fider
      dockerfile: Dockerfile
    container_name: northstar-migration-conflict-fider
    env_file:
      - ../../../.state/engineering/migration-conflict/runtime.env
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DEMO_LOGIN_KEY=${DEMO_LOGIN_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - northstar-demo
      - migration-conflict-internal
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=northstar-demo"
      - "traefik.http.routers.fider-migration-conflict.rule=Host(`migration-conflict.localhost`)"
      - "traefik.http.services.fider-migration-conflict.loadbalancer.server.port=3000"

  postgres:
    image: postgres:17
    container_name: northstar-migration-conflict-postgres
    environment:
      POSTGRES_USER: fider
      POSTGRES_PASSWORD: fider
      POSTGRES_DB: fider
    volumes:
      - migration-conflict-pgdata:/var/lib/postgresql/data
    networks:
      - migration-conflict-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fider"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  northstar-demo:
    external: true
  migration-conflict-internal:
    driver: bridge

volumes:
  migration-conflict-pgdata:
