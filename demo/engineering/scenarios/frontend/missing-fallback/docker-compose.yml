# Missing Fallback Scenario - Docker Compose
# Run from scenario directory: docker compose up -d

services:
  fider:
    build:
      context: ./worktree/fider
      dockerfile: Dockerfile
    container_name: northstar-missing-fallback-fider
    env_file:
      - ../../../../.state/engineering/missing-fallback/runtime.env
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DEMO_LOGIN_KEY=${DEMO_LOGIN_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - northstar-demo
      - missing-fallback-internal
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=northstar-demo"
      - "traefik.http.routers.fider-missing-fallback.rule=Host(`missing-fallback.localhost`)"
      - "traefik.http.services.fider-missing-fallback.loadbalancer.server.port=3000"

  postgres:
    image: postgres:17
    container_name: northstar-missing-fallback-postgres
    environment:
      POSTGRES_USER: fider
      POSTGRES_PASSWORD: fider
      POSTGRES_DB: fider
    volumes:
      - missing-fallback-pgdata:/var/lib/postgresql/data
    networks:
      - missing-fallback-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fider"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  northstar-demo:
    external: true
  missing-fallback-internal:
    driver: bridge

volumes:
  missing-fallback-pgdata:
